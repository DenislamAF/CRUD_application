<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Cars</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>

<table border="1">
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Price</th>
    </tr>

    <tr th:each="list : ${list}">
        <td th:utext="${list.model}">Model</td>
        <td th:utext="${list.series}">Series</td>
        <td th:utext="${list.price}">Price</td>
    </tr>

</table>

</body>

</html>
